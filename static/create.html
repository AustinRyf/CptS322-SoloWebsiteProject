<!DOCTYPE html>
<html>

<head>
	<title>Smile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	
	<header>
		<!-- Logo added -->
		<div class="logo"> <img src="images./smile.png"/> </div>
                <!-- Message added -->
        		<div class="message">Tell us something that made you smile!</div>
	</header>

    	<section class="mainbody">
  			<form method="get" action="index.html">
				<input type="text" placeholder="Title" class="title-input" name="title" />
		<!-- Form fields added -->
				<textarea class="story-input" name="story" rows=7>Share a story...</textarea>

				<label>How happy did this make you?</label>

				<select class="happiness-level-input" name="happiness-level">
					<option value="1">Happy</option>
					<option value="2">Really Happy</option>
					<option value="3">So ecstatic, I can't stop smiling!</option>
				</select>

				<div>
					<input type="submit" class="my-button" id="submit-input" value="Post"/>
					<button id="cancel-button" href="index.html" class="my-button">Cancel</button>
				</div>

	   		</form>
        </section>         
</body>
</html>
